<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      map => key : value 형태의 데이터를 한개의 배열로 만들어서 다시 배열에
      저장하는 방식
    </h1>
    <!-- 
        map = new Map() 
        map = new Map([[key:value],[key,value],[key:value]]);

        map은 기본적으로 중첩구조를 가지고 있음. key 중복 불가능

        - key를 식별자로 하는 get(keyName), set(keyName) 메서드 제공
        - key는 string이 원칙

        - delete() / has() / forEach()
        - keys() / values() / entries() / size / clear()
    -->
  </body>
  <script>
    const myMap = new Map();
    myMap.set("html", 98);
    myMap.set("css", 89);
    myMap.set("js", 49);
    console.log(myMap);
    console.log(myMap.get("html")); // value 리턴

    myMap.forEach(function (v, i, s) {
      console.log(i, v, s);
    });

    myMap.delete("html");
    console.log(myMap);
    console.log(myMap.entries());
    console.log(myMap.keys());
    console.log(myMap.values());

    myMap.keys().forEach((v) => console.log(v));
    myMap.entries().forEach((v, k) => {
      console.log(k, v);
      v.forEach((v2) => console.log(v2));
    });

    console.log(myMap.size);
    myMap.clear();
    console.log(myMap);
    
  </script>
</html>
