<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">랜덤 수 생성</button>
    <h1 id="result"></h1>
    <!-- 
        set을 생성하고, 1~10까지 랜덤수 5개를 채워서 출력

        - 얕은복사(shallow copy) : 원본객체의 주소 값만 복사하여 같은 메모리 공간을 공유하는 방식
        - 깊은복사(deep copy) : 실제 데이터를 모두 복사하여 원본과 분리된 독립된 객체를 생성하는 방식

        얕은 복사는 복사본을 변경하면 원본에도 영향을 주지만,
        깊은 복사는 서로 독립적으로 적용됨.
    -->
  </body>

  <script>
    const set = new Set();
    const result = document.getElementById("result");

    while (set.size < 5) {
      set.add(Math.floor(Math.random() * 10) + 1);
    }
    console.log(set);
    let str = "";
    set.forEach((v) => (str += `, ${v}`));

    // document.getElementById("btn").addEventListener("click", setEvent);
    function setEvent() {
      document.getElementById("result").innerText = str;
    }

    // 2-1. 배열로 변환 출력
    // spread operator(스프레드연산자, 전개구문, ...) : 얕은 복사
    // 원본 값이 변경되면 값이 변경됨
    const arr = [...set];
    console.log(arr);
    result.innerText = arr;

    // 2-2. Array.from() 메서드 이용 : 얕은 복사
    // 유사배열 객체나 이터러블 객체를 얕은 복사하여 새로운 배열 객체로 생성
    const arr2 = Array.from(set);
    console.log(arr2);
    result.innerText = arr2;

    // 깊은복사
    const arr3 = [];
    set.forEach((v) => arr3.push(v));
    console.log(arr3);
  </script>
</html>
