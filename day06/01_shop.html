<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url(../day05/reset.css);
      @font-face {
        font-family: "BBHSansBogle-Regular";
        src: url(../font/BBHSansBogle-Regular.ttf);
      }
      body {
        font-family: "BBHSansBogle-Regular";
        /* 제품 컨텐츠 보호를 위해 */
        min-width: 900px;
      }
      .container > .navbar {
        height: 60px;
        display: flex;
        justify-content: space-between;
        margin: 10px 30px;
        align-items: center;
      }
      .container > .navbar > a {
        font-size: 40px;
        color: black;
      }
      .container > .navbar > ul {
        display: flex;
        justify-content: space-between;
      }
      .container > .navbar > ul > li {
        margin: 0px 10px;
      }
      .container > .navbar > ul > li > a {
        color: gray;
      }
      .container > .navbar > ul > li > a:hover {
        color: navy;
      }
      .container > .main-img {
        height: 400px;
        background-image: url(../image/simpleMain.jpg);
        background-position: center;
        background-size: cover;
        margin: 20px 0;
      }
      .container > h1 {
        font-family: "Courier New", Courier, monospace;
        font-size: 40px;
        text-align: center;
        margin: 50px 0;
        color: rgb(75, 75, 75);
      }
      .container > .product {
        /* 230*3 magin 20*6 = 810 */
        width: 850px;
        margin: 0 auto;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .container > .product > a {
        margin: 0 20px;
      }
      .container > .product > a > div > img {
        width: 230px;
        height: 230px;
      }
      .container > .product > a ul {
        margin: 20px 0 50px 0;
      }
      .container > .product > a ul > li {
        margin: 10px;
        color: #333;
      }
      .container > .product > a ul > li:first-child {
        font-size: 20px;
      }
      .container > .footer {
        text-align: center;
        margin: 30px auto 50px;
      }
      .container > .footer svg {
        width: 30px;
        height: 30px;
        margin: 0px 30px;
      }
      .container > .product img:hover {
        transform: scale(1.1);
      }
      .container > .product img {
        transition: 1.5s;
      }
      .container > .product div {
        width: 230px;
        height: 230px;
        overflow: hidden;
      }

      /*세일상품 텍스트 위치 설정*/
      .container > .product > a {
        position: relative;
      }
      .container > .product .text {
        position: absolute;
        top: 200px;
        color: rgb(223, 93, 93);
        font-weight: 500;
        /*화면에서 사라지게 설정*/
        display: none;
      }
      /*
        호버시 다른 객체가 변경 되게 할 때 
        조상 자식 (띄어쓰기)
        부모 > 자식 (>)
        형제 ~ 형제 (~)
      */
      .container > .product img:hover ~ .text {
        display: block;
      }
    </style>
  </head>
