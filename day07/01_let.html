<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* css 주석 */
    </style>
    <script>
      console.log("head 영역의 스크립트");
    </script>
  </head>
  <body>
    <!-- 
        자바스크립트  삽입
        - index.html
        - style.css
        - script.js 자바 스크립트 파일을 생성 => html링크로 연결
        - html 내부에서 <script> </script> 태그안에 작성

        자바 스크립트는 자바와 비슷
        자바와 비슷하게 끝에 ; 마무리
        자바스크립트는 ; 생략 가능
        <head></head> 내부에 css 연결 처럼 연결 처리
        <body></body> 하단에 소스 연결 처리
    -->
    <!-- html 주석  -->
    <h1>자바스크립트 사용법</h1>
    <script>
      // 자바스크립트 영역
      /**/
      console.log("처음 출력하는 로그");
    </script>
    <script src="./01_script.js">
      /*아무것도 쓰면 안됨*/
    </script>
  </body>
</html>
