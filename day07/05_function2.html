<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>함수의 파라미터와 리턴타입의 사용</h1>
    <!-- 
        파라미터의 개수는 제한이 없으나, 많으면 관리가 힘듦
        파라미터의 타입도 제한이 없음. 전달되는 그대로 사용
        파라미터의 변수명은 외부 변수명과 같아도, 달라도 상관없음.
        return 유무에 따라 값을 리턴 받을수도 있고, 그냥 종료가능.
        return 종료 시점을 결정
    -->
    <script>
      let myName = "홍길동";
      let myName2 = "hong"; // 호출하는 시점보다 아래에 있으면 변수는 사용안됨
      callName("이순신");
      function callName(name) {
        let yourName = "순이";
        console.log(`파라미터 => ${name}`); // 인지가능
        console.log(`function 내부에 선언된 변수 => ${yourName}`); // 인지가능
        console.log(`function 외부에 선언된 변수 => ${myName}`); // 인지가능
        console.log(`function 외부에 선언된 변수 => ${myName2}`);
      }

      // console.log(yourName); scope

      // return이 있는 함수
      function sum(num1, num2) {
        return num1 + num2;
      }
      let s = sum(10, 20);
      console.log(s);

      // 표현식 함수 / 화살표 함수
      // 표현식 함수 : react, 라이브러리 js에서 사용이 많이 됨.

      // const 함수 이름 = function(파라미터) {
      // 실행구문
      // }

      const myFunc = function (myName) {
        return `Hello ${myName}`;
      };

      console.log(myFunc); // 함수 자체를 저장한 변수
      console.log(myFunc(myName));
      let result = myFunc(myName);
      console.log(result);

      // 화살표 함수(arrow Function)
      // const 함수명 = (매개변수) ={//실행구문;};
      const arrowFunction = (param1, param2) => {
        return param1 + param2;
      };

      let arrowResult = arrowFunction(100, 200);
      console.log(arrowResult);

      const arrowFunction2 = (p1, p2) => p1 + p2;
      console.log(arrowFunction2(5, 10));

      const arrowFunction3 = (p1, p2) => {
        console.log(p1 + p2);
      };
      arrowFunction3(300, 500);

      // 함수 생성
      // 파라미터로 이름과 취미를 받아서 콘솔에 출력
      // 홍길동은 독서를 좋아합니다.


      
      const resume = (name, hobby) => `${name}은 ${hobby}를 좋아합니다.`;
      console.log(resume("홍길동", "독서"));

      const resume2 = (name, hobby) => {
        console.log(`${name}은 ${hobby}을 좋아합니다.`);
      };

      resume2("이순신", "코딩");
    </script>
  </body>
</html>
