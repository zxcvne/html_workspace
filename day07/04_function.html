<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>함수(function) : 특정 기능을 수행하기 위해 작성한 코드</h1>
    <!-- 
        - 함수는 호출되어야만 실행
        - 자바에서 메서드 처럼 호출하여 실행
        - 자바에서는 class -> method 생성 -> 객체 생성 -> 호출
        - 자바 스크립트는 어디서든 function 생성 가능.

        function 함수명(파라미터) {
            console.log(파라미터); // 일반적으로 제대로 들어왔는지 디버깅 한번 해보고 함
            // 실행 로직;
            return 값;
        }
        - 함수명 : 기능을 함축적으로 작성
        - 파라미터(매개변수) : 선택적으로 작성 (없어도 ()는 있어야 함)
        - 자바스크립트의 파라미터는 자유도가 높아서 다양한 형태로 사용 가능
        - return : 함수 종료 역할과 동시에 특정 결과값을 호출한 위치로 반환
    -->
    <script src="./01_script.js"></script>
    <script>
      // 함수 선언
      function myFirstFunc() {
        console.log("첫번째 함수");
      }
      // 함수 호출
      myFirstFunc();
      mySecondFunc();
      // 파라미터를 받는 함수
      function call(name) {
        console.log(`내 이름은 ${name} 입니다.`);
      }
      let name = "kim";
      call(name);
      call("hong");

      /* num1, num2 두 수를 파라미터로 받아 두수의 합을 콘솔에 출력하는 함수 생성 */
      let a = 10;
      let b = 20;

      function sum(num1, num2) {
        console.log(num1 + num2);
        console.log(`${num1}+${num2}=${num1 + num2}`);
        // return num1 + num2;
      }

      let num3 = sum(a, b);
      console.log(num3);
      console.log(sum(a, b)); // undefined
    </script>
  </body>
</html>
