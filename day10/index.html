  <style>
    /* 전체 페이지 기본 스타일 (선택 사항) */
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    /* 1. 플레이어 선택 이미지 스타일 */
    #player-choices img {
      width: 100px; /* 이미지 크기 통일 */
      height: 100px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer; /* 마우스를 올리면 손가락 모양으로 변경 */
      transition: transform 0.2s; /* 부드러운 효과 */
    }

    /* 마우스를 올렸을 때 살짝 커지는 효과 */
    #player-choices img:hover {
      transform: scale(1.1);
      border-color: #007bff;
    }

    /* 2. 결과 표시 영역 스타일 */
    #result-container {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      /* 결과 영역이 처음부터 보이지 않도록 숨김 */
      display: none;
    }

    /* 3. 플레이어 vs 컴퓨터 선택 표시 영역 (Flexbox로 간단히 정렬) */
    #choices-display {
      display: flex;
      justify-content: space-around; /* 양쪽으로 벌리기 */
      align-items: center;
      margin-top: 20px;
    }

    .choice-box {
      text-align: center;
    }

    /* 결과로 보여줄 이미지 스타일 */
    #choices-display img {
      width: 80px;
      height: 80px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    /* 4. 라운드 결과 (승/패/무) 텍스트 스타일 */
    #round-result {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>

      const choiceNames = {
        scissors: "가위",
        rock: "바위",
        paper: "보",
      };

      scissorsBtn.addEventListener("click", () => playGame("scissors"));
      rockBtn.addEventListener("click", () => playGame("rock"));
      paperBtn.addEventListener("click", () => playGame("paper"));

      function playGame(playerChoice) {
        const computerChoice = getComputerChoice();
        const result = determineWinner(playerChoice, computerChoice);
        updateScore(result);
        updateUI(playerChoice, computerChoice, result);
      }

      function getComputerChoice() {
        const randomIndex = Math.floor(Math.random() * 3);
        return choices[randomIndex];
      }

      function determineWinner(player, computer) {
        if (player === computer) {
          return "draw"; // 무승부
        }
        if (
          (player === "rock" && computer === "scissors") ||
          (player === "scissors" && computer === "paper") ||
          (player === "paper" && computer === "rock")
        ) {
          return "win"; // 승리
        }
        return "lose"; // 패배
      }

      function updateScore(result) {
        if (result === "win") {
          wins++;
        } else if (result === "lose") {
          losses++;
        } else {
          draws++;
        }
      }

      function updateUI(playerChoice, computerChoice, result) {
        resultContainer.style.display = "block";

        if (result === "win") {
          roundResultText.textContent = "승리했습니다!";
          roundResultText.style.color = "green";
        } else if (result === "lose") {
          roundResultText.textContent = "패배했습니다";
          roundResultText.style.color = "red";
        } else {
          roundResultText.textContent = "무승부입니다";
          roundResultText.style.color = "gray";
        }

        playerChoiceImg.src = imagePaths[playerChoice];
        computerChoiceImg.src = imagePaths[computerChoice];

        playerChoiceImg.alt = choiceNames[playerChoice];
        computerChoiceImg.alt = choiceNames[computerChoice];

        totalScoreText.textContent = `전적: ${wins}승 ${draws}무 ${losses}패`;
      }
