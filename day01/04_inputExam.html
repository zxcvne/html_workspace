<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <hr />
    <!-- 
        아이디 
        비밀번호
        비밀번호확인
        이메일
        성별
        전화번호
    -->
    <input type="image" src="../image/dog.jpg" alt="개" /><br /><br />
    <form action="" method="get">
      아이디 : <input type="text" name="id" placeholder="id" /><br />
      비밀번호 :<input
        type="password"
        name="password"
        placeholder="password"
      /><br />
      비밀번호확인 :
      <input
        type="password"
        name="checked_password"
        placeholder="checked_password"
      /><br />
      이메일 :
      <input type="email" name="email" placeholder="test@test.com" /><br />
      성별 :
      <label for="m"
        ><input type="radio" id="m" name="gender" value="남성" /> 남성</label
      >
      <label for="w"
        ><input type="radio" id="w" name="gender" value="여성" /> 여성</label
      >
      <br />
      전화번호 : <input type="number" name="pn1" />-
      <input type="number" name="pn2" />-
      <input type="number" name="pn3" />
      <br />
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
