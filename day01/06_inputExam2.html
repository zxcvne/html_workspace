<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>공지사항</h1>
      <hr />
      <p>
        작성자 <input type="text" name="user" placeholder="user" /><br />
        제목 <input type="text" name="title" placeholder="title" />
        <label for="info"
          ><input type="checkbox" id="info" name="inf" /> 공지</label
        >
      </p>
      <p>
      내용
      <br />
      <textarea name="e" cols="50" rows="10"></textarea>
      <hr />
      <h3>파일첨부</h3>
      <input type="text" disabled /> <input type="file" name="file1" /> <br />
      <input type="text" disabled /> <input type="file" name="file2" /> <br />
      <input type="text" disabled /> <input type="file" name="file3" /> <br />
      <br>
      <small>
        - 파일 확장자가 zip, pdf, hwp, doc, docx, txt, xlsx, ppt, pptx, jpg,
        jpeg, gif, pmg, egg, dwg, max, psd, ai 인 파일만 <br />
        &nbsp;&nbsp;업로드하실 수 있습니다. (파일명은 특수문자 *, #, $ 등 & 공백
        사용금지!)<br />
        - 파일 업로드 시, 첨부 파일 1개당 200MB 까지 가능합니다.
      </small>
      </p>
      <hr />
      <input type="reset" value="취소" />
      <input type="submit" value="등록" />
    </form>
  </body>
</html>
