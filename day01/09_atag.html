<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        atag
        - 다른 페이지로 이동하는 태그
        - 쌍태그 안에 글자를 클릭하면 이동하게 됨.
        - href 속성 : 이동할 url을 작성, 값이 없다면 현재 페이지에서 새로고침
                      속성값이 http:// url로 인식, 없으면 파일로 인식 : 내 파일안에서 검색
                    - tel : 전화번호로 연결. 모바일에서 주로 사용
                    - mailto : 이메일로 연결
        - target 속성
            - _self, _blank, _parent, _top 속성
            - self : 기본값, 현재 화면에서 링크를 새로연결
            - blank : 새창에서 링크를 연결
            - parent : 부모창에서 링크를 연결
                결제창처럼 팝업창이 뜨고 (자식창) 팝업에 대한 값을 반영하여 
                원래창(부모창)이 변경되는 경우 사용
            - top : 최고조상에서 링크를 연결
               다중팝업이 뜰경우 메인창에서 값을 연결할 경우 사용
               부모X, 조상X, self와 동일

        - download 속성
            - 파일을 다운로드 할 경우
            - href 속성에 파일 경로가 있고, 속성이 download 속성일 경우 해당 파일을 다운로드

    -->
    <a href="https://www.naver.com" target="_self">naver_self</a>
    <br />
    <a href="https://naver.com" target="_blank">naver_blank</a>
    <hr />
    <!-- http:// 가 없으면 파일인식 : 파일이 없으면 error -->
    <a href="01_intro.html" target="_blank">01_intro.html</a>
    <br />
    <a href="01_intro.html" download=""> 01_intro.html download</a>
    <br />
    <a href="tel:8201011111111">전화로 연결</a>
    <br />
    <a href="mailto:test@test.com">메일로 문의</a>
  </body>
</html>
