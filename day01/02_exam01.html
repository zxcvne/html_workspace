<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ! enter => 기본 html 구조 생성 -->
    <h1>자기소개</h1>
    <p>
      안녕하세요 제 이름은 <b><ins>홍길동</ins></b
      >이고, 현재 <em>활빈당</em>에서 의적활동을 하고 있습니다.
      <br />
      특징으로는 아버지를 아버지<sub>서자라서ㅠ.ㅠ</sub>라 부르지 못하고, 형을
      형(<del>형이 나빠서</del>)이라 부르지 못했습니다.
    </p>
    <hr />
    <h1>수학문제</h1>
    <p>
      <div>문제 : 한변의 길이가 a인 <mark>정사각형</mark>의 넓이는? </div>
      <div>답 : s = a<sup>2</sup> </div>
    </p>

    <!-- 쌍태그, 단태그 -->
  </body>
</html>
