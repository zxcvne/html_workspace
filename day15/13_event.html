<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 300px;
      height: 200px;
    }
  </style>
  <body>
    <h1>document 영역에서 사용되는 이벤트를 정의</h1>
    <!-- 
        마우스 이벤트 : click(), input(), change(), mouseover(), scroll() ...

        키보드 이벤트 : keyDown(), keyPress(), keyUp()

        기타 이벤트 : submit(), reset()

        - target, preventDefault()

        addEventListener('eventName', callback function);
        메서드를 사용하여 구현하는 것을 권장

        하나의 객체에 이벤트를 중복 부여 가능.
    -->
    <div>
      <img src="../image/dog.jpg" alt="" id="dog" />
    </div>
    <script>
      // 이미지에 마우스를 올리면 그림을 변경
      const $dog = document.getElementById("dog");
      $dog.addEventListener("mouseover", () => {
        $dog.src = "../image/cat.png";
      });
      $dog.addEventListener("mouseout", () => {
        $dog.src = "../image/dog.jpg";
      });
    </script>
  </body>
</html>
