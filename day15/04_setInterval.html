<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        background-color: #891b1b;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>setInterval(callback function, interval duration);</h1>
    <h3>: duration을 주기적으로 callback function을 호출</h3>

    <h3 id="result">setInterval~!!</h3>
    <button id="start">start</button>
    <button id="end">end</button>
    <a href="05_location.html">05_location.html</a>
    <script>
      let intervalObj;
      document.getElementById("start").addEventListener("click", () => {
        intervalObj = setInterval(changeColor, 500);
      });
      document.getElementById("end").addEventListener("click", () => {
        clearInterval(intervalObj);
      });

      function changeColor() {
        // 객체에 스크립트로 스타일을 달 때 background-color => backgroundColor
        let $result = document.getElementById("result");
        $result.style.color =
          $result.style.color == "white" ? "black" : "white";
      }
    </script>
  </body>
</html>
