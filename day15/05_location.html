<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>location 객체는 브라우저의 주소표시줄에 입력에 관련된 객체</h1>
    <!-- 
        window.location / window 생략가능.
        
        - location.href = 'url' : url로 이동 / history 객체에 저장 // 방문기록
        - location.replace('url') : url로 이동 / history 객체에 저장하지 않음
        - location.assign('url') : url로 이동 / history 객체에 저장 
        - location.reload() : 현재 페이지에서 새로고침
     -->
    <button id="movehref">href 사용</button>
    <button id="movereplace">replace 사용</button>
    <button id="moveassign">assign 사용</button>
    <button id="movereload">reload 사용</button>
    <a href="06_history.html">06_history.html</a>
    <button id="forward">forward</button>
    <script>
      document.getElementById("movehref").onclick = () => {
        location.href = "http://www.naver.com"; // 뒤로 가기 가능
      };
      document.getElementById("movereplace").onclick = () => {
        location.replace("http://www.google.com"); // 뒤로 가기 불가능
      };
      document.getElementById("moveassign").onclick = () => {
        location.assign("http://www.daum.net");
      };
      document.getElementById("movereload").onclick = () => {
        location.reload(); // 새로고침
      };
      document.getElementById("forword").onclick = () => {
        history.forward();
      };
    </script>
  </body>
</html>
