<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>element 생성 방법</h1>
    <!-- 
        '<li>값</li>' => innerHTML로 추가

        createElement : element 생성
        appendChild : 대상 엘리먼트의 자식으로 추가
    -->
    <button id="btn1">li 한번에 추가</button>
    <button id="btn2">li 한번에 하나씩 추가</button>

    <button id="btn3">li 한번에 추가</button>
    <button id="btn4">li 한번에 하나씩 추가</button>
    <hr />
    <ul id="ul"></ul>
    <hr />
    <ol id="ol"></ol>
    <script>
      const datas = ["HTML", "CSS", "JavaScript", "SQL", "JAVA"];
      const ul = document.getElementById("ul");
      const ol = document.getElementById("ol");

      document.getElementById("btn4").addEventListener("click", () => {
        let str = datas.shift();
        if (str !== undefined) {
          let li = document.createElement("li");
          li.textContent = str;
          ul.appendChild(li);
        }
      });

      document.getElementById("btn3").addEventListener("click", () => {
        ul.innerHTML = "";
        datas.forEach((v) => {
          let li = document.createElement("li"); // <li></li>
          li.textContent = v; // innerText
          ul.appendChild(li); // ul의 마지막 자식요소에 추가
        });
      });

      // btn1을 누르면 datas를 ul에 한번에 추가 => li를 생성해서 추가
      // `<li></li>` 추가하기
      document.getElementById("btn1").addEventListener("click", () => {
        let str = " ";
        /*for (let i = 0; i < datas.length; i++) {
                str += `<li>${datas[i]}</li>`;
                }*/
        datas.forEach((v) => (str += `<li>${v}</li>`));
        ul.innerHTML = str;
      });
      // btn2을 누르면 datas를 ol에 하나씩 추가 => li를 생성해서 추가
      let cnt = 0;
      document.getElementById("btn2").addEventListener("click", () => {
        //let str = "";
        /*str += `<li>${datas[cnt]}</li>`;
        if (cnt < datas.length) {
          cnt++;
        } else {
          return;
        }
        ol.innerHTML += str;
        */
        let str = datas.shift(); // 배열의 앞에서 데이터 빼기
        if (str !== undefined) {
          ol.innerHTML += `<li>${str}</li>`;
        }
      });
    </script>
  </body>
</html>
