  <script>
    class User {
      constructor(name, birth) {
        this.name = name;
        this.birth = birth;
      }
      get age() {
        // 오늘 날짜 연도 - 생년월일연도
        let birthday = new Date(this.birth).getFullYear();
        let today = new Date().getFullYear();
        return today - birthday;
      }
      status() {
        if (this.age < 20) {
          console.log(`${this.name}(${this.age})은 미성년자 입니다.`);
        } else {
          console.log(`${this.name}(${this.age})은 성인 입니다.`);
        }
      }
    }
    const hong = new User("hong", "2001-01-04");
    const kim = new User("kim", "2017-01-04");
    console.log(hong, kim);

    console.log(hong.age);
    hong.status();

    console.log(kim.age);
    kim.status();

    console.log("✅");
    console.log("❎");
  </script>
