<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>자바스크립트에서 배열은 유동배열 : 크기, 데이터 변경이 가능.</h1>
    <!-- 
        배열의 데이터 타입을 다르게 넣어도 가능. 
        잘쓰지는 않음. => 처리가 복잡해지기 때문.
        - 일반적으로 같은 데이터타입의 데이터를 채우는 것이 룰
        - const member = [{},{},{},{}];
        - array = [] : 빈 배열을 만든 후 데이터를 추가해서 사용
        - index를 가짐 : 0부터 시작
        - length => 배열의 총길이
        - const arr = new Array(1,2,3);
          new로 객체 생성이 가능하지만 잘 사용하지 않음.  
    -->
  </body>
  <script>
    const myArray = [1, 2, 3, "a", "b", `c`];
    console.log(myArray);
    console.log(myArray.length);
    console.log(myArray[0]);
    // 요소의 마지막 번지 : length - 1
    console.log(myArray[myArray.length - 1]);

    // 배열의 요소값 추가
    myArray[myArray.length] = 6;
    console.log(myArray);
    myArray[0] = 10;
    console.log(myArray);
    myArray[10] = 100;
    console.log(myArray);

    console.log("------for of------");
    for (let my of myArray) {
      console.log(my ?? "null");
    }

    console.log("------for------");
    for (let i = 0; i < myArray.length; i++) {
      console.log(myArray[i] ?? "null");
    }

    // const 는 배열자체를 다시 선언하는 것은 허용하지 않지만 배열안의 요소를 변경하는것은 가능하다.
    // myArray = []; // 불가능
  </script>
</html>
