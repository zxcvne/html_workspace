<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>향상된 for</h1>
    <h3>for in / for of</h3>
    <!-- 
        for(변수 : 리스트){ : java
            코드 ;
        }

        - for of : 배열 안의 내용을 탐색할 때 사용 [] => java에서의 향상된 for문과 동일
          for(let value of array) { code; }

        - for in : 객체 안의 내용을 탐색할 때 사용 {}
          for(let key in object) { code; }
          object.key = value가 리턴
    -->
  </body>
  <script>
    const people = ["kim", "hong", "lee", "park"];
    console.log(people);

    for (let i = 0; i < people.length; i++) {
      console.log(people[i]);
    }

    console.log("--for of--");
    for (let p of people) {
      console.log(p);
    }

    const kim = {
      name: `kim`,
      age: 20,
      email: `123@test.com`,
    };

    console.log("--for in--");
    for (let key in kim) {
      // key / kim[key] = value
      console.log(key + ":" + kim[key]);
    }

    const member = {
      name: `park`,
      age: 30,
      favors: [`baseball`, `game`, `movie`],
    };

    console.log("--------------");
    for (let key in member) {
      console.log(key);
      console.log(member[key]);
      if (key == `favors`) {
        for (let m of member[key]) {
          console.log(m);
        }
      }

      console.log("------------");
      const musician = {
        name: "taeyeon",
        age: 30,
        addr: "seoul",
        playlist: ["to.x", "I", "INVU"],
      };

      // key : value
      for (let key in musician) {
        if (key == "playlist") {
          for (let i of musician[key]) {
            console.log(i);
          }
        } else {
          console.log(key + ":" + musician[key]);
        }
      }
    }
  </script>
</html>
