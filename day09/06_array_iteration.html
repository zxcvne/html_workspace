<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>배열은 순환 구조(iteration)를 이용하여 특정 기능을 수행하는 메서드</h1>

    <!-- 
        - array.forEach(callback function) : 
          일반 반복문과 유사한 형태
        
        - array.map(callback function) : 
          forEach의 결과를 리턴해서 새로운 배열을 생성

        - array.filter(callback function) : 
          map 처럼 수행하면서 비교연산을 통해 true 값만 필터링하여 리턴  
    -->
  </body>
  <script>
    const numArr = [2, 1, 3, 4, 6, 7, 8, 3, 9];
    const strArr = ["a", "b", "t", "y", "q", "p"];

    console.log("--numArr for of--");
    for (let i of numArr) {
      console.log(i);
    }
    console.log("--strArr for of--");
    for (let i of strArr) {
      console.log(i);
    }

    console.log("--forEach(value, index, arr)--");
    // value만 필수
    numArr.forEach(function (v, i, a) {
      console.log(v, i, a);
    });

    strArr.forEach(function (v, i) {
      console.log(v);
    });
    console.log("\n");
    console.log("---numArrSum---");
    let sum = 0;
    console.log(`let sum = ${sum}`);
    numArr.forEach(function (v) {
      sum += v;
      console.log(`sum += ` + v);
    });
    console.log(`sum : ${sum}`);

    function print(v, i) {
      console.log(v, i);
    }

    // invoke callback function
    console.log("-------invoke callback function--------");
    numArr.forEach(print);
    strArr.forEach(print);

    // 화살표 익명함수
    console.log("-- array function --");
    numArr.forEach((v, i) => {
      console.log(v, i);
    });

    // 파라미터가 1개면 () 생략가능.
    // 처리구문이 하나라면 {} 생략가능.
    numArr.forEach((v) => console.log(v));

    // map
    console.log("----map---");
    const newNumArr = numArr.map(function (v, i, a) {
      return `${v},${i}/${a}`;
    });
    console.log(newNumArr);

    const newStrArr = strArr.map(function (v, i) {
      return `${v},${i}`;
    });
    console.log(newStrArr);

    const newStrArr2 = strArr.map(function (v, i) {
      return `${v},${i}`; // undefined
    });
    console.log(newStrArr2);

    console.log("----filter----");
    const newNumArr2 = numArr.filter(function (v) {
      return v > 5;
    });
    console.log(newNumArr2);

    // map을 이용하여 numArr * 2 한 값을 배열로 리턴 => 콘솔에 출력
    const map2 = numArr.map(function (v) {
      return v * 2;
    });
    console.log(map2);

    // map을 이용하여 numArr * 2 한 값을 배열로 리턴 => 콘솔에 출력
    numArr.map((v) => v * 2).forEach((n) => console.log(n));

    // filter를 이용하여 numArr에 홀수만 출력
    console.log("홀수만 출력");
    numArr.filter((v) => v % 2 != 0).forEach((n) => console.log(n));
  </script>
</html>
