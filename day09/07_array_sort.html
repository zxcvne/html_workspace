<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>배열의 정렬은 문자기반으로 정렬 됨.</h1>
    <!-- 
        array.sort() : 문자기준 오름차순 (ascending)
        array.reverse() : 문자기준 역정렬 (descending)

        - 정렬할 배열의 원소가 숫자일 경우 
          콜백함수를 이용하여 내부 연산기법을 활용

        - array.sort(function(a,b){ return a - b }) : 오름차순  
        - array.sort(function(a,b){ return b - a }) : 내림차순
    -->
  </body>
  <script>
    const strArr = ["a", "b", "t", "y", "q", "p"];
    const numArr = [2, 1, 4, 5, 6, 7, 8, 9, 0];

    // str
    console.log(strArr.sort());
    console.log(strArr.reverse());

    // num
    numArr.sort(function (a, b) {
      return a - b;
    });
    console.log(numArr);
    numArr.sort(function (a, b) {
      return b - a;
    });
    console.log(numArr);

    numArr.sort((a, b) => a - b);
    console.log(numArr);

    const cars = [
      { type: "Volvo", year: 2020 },
      { type: "Bmw", year: 2022 },
      { type: "Benz", year: 2024 },
    ];

    // 연도기준(year) 최신식으로 정렬
    cars.sort((a, b) => b.year - a.year);
    //console.log(cars);

    // type기준 오름차순 정렬 toLowerCase()
    cars.sort(function (a, b) {
      let x = a.type.toLowerCase();
      let y = b.type.toLowerCase();
      // 사전순으로 비교 앞의 글자가 같으면 2번째 결과 true / false 리턴
      if (x > y) {
        return 1;
      }
      if (x < y) {
        return -1;
      }
      return 0;
    });
    console.log(cars);

    // myArr 배열을 생성하여 1~100까지 랜덤수를 6개 생성하여 저장
    // 오름차순 정렬하여 출력

    const myArr = [];
    for (let i = 0; i < 6; i++) {
      myArr.push(Math.floor(Math.random() * 100) + 1);
    }
    console.log(myArr);

    myArr.sort((a, b) => a - b).forEach((n) => console.log(n));

    const user = [
      { name: "홍길동", age: 40 },
      { name: "봉미선", age: 30 },
      { name: "짱구", age: 12 },
      { name: "이순신", age: 50 },
    ];

    // 이름기준으로 오름차순, 내림차순
    // 나이기준으로 오름/내림

    // user.sort((a, b) => a.age - b.age);
    // console.log(user);
    // user.sort((a, b) => b.age - a.age);
    // console.log(user);

    /*user.sort((a, b) => {
      if (a.name > b.name) {
        return 1;
      }
      if (a.name < b.name) {
        return -1;
      }
      return 0;
    });*/

    user.sort((a, b) => {
      return a.name > b.name ? 1 : a.name < b.name ? -1 : 0;
    });
    console.log(user);
  </script>
