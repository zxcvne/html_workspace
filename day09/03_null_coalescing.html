<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>null_coalescing 연산자</h1>
    <h3>널병합 연산자 ES2020 버전부터 지원</h3>
    <!-- 
        - null 병합 연산자
        - null, undefined를 판단하여 해당하면 대체값을 출력하는 연산자
        - 좌측항이 null or undefined 면 우측값을 출력
        - 좌측항이 null or undefined가 아니면 좌측값을 그대로 출력
        - ?? 
    -->
  </body>
  <script>
    let n; // undefined
    n = "abc";
    // console.log(n ?? "undefined라면 우측항 출력");

    let n2 = null; // undefined
    // console.log(n2 ?? alert("null 이면 출력"));

    console.log("" ?? "빈문자는 가능할까?"); // 빈문자 출력
    console.log(NaN ?? "NaN 가능할까?"); // NaN 출력
    console.log(0 ?? "0 가능할까?"); // 0 출력
    console.log(false ?? "false 가능할까?"); // false 출력

    // null, undefined만 가능하다
  </script>
</html>
