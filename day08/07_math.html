<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  줄 맞출때 많이 씀 -->
    <h1>수학관련 함수</h1>
    <!-- 
        - java와 비슷한 함수 사용
        - math.round(), math.ceil(), math.floor()
        - math.random(), math.max(), math.min() ...
        - math.random() : 0(포함)~1(미포함)사이의 난수를 리턴
        - 범위에 대한 난수 생성
          Math.floor(Math.random()*개수) + 시작값
    -->
    <button id="btn">난수 발생</button>
    <h1 id="result"></h1>
  </body>
  <script>
    // 1~10 난수 생성
    let num = Math.floor(Math.random() * 10) + 1;
    console.log(num);

    // 범위의 난수 발생 공식
    // 시작값이 1이 아닌경우 20~50 (50-20) 30+20
    // min, max (max-min) + min
    // Math.floor(Math.random()*(max-min))+min;

    let max = 50;
    let min = 20;
    let num2 = Math.floor(Math.random() * (max - min)) + min;

    console.log(num2);

    let num20 = Math.floor(Math.random() * 30) + 20;
    console.log(num20);
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    document.getElementById("btn").addEventListener("click", () => {
      let random = getRandom(50, 100);
      document.getElementById("result").innerText = random;
    });
  </script>
</html>
