      <legend>점수</legend>
      <input type="text" id="name" placeholder="이름" />

      <input type="text" id="math" placeholder="수학점수" />

      <input type="text" id="kor" placeholder="국어점수" />
      <br />
      <input type="text" id="eng" placeholder="영어점수" />
      <br />
      <button onclick="clickEvent()">성적계산</button>
    </fieldset>
    <ul id="ul"></ul>
  </body>

  <script>
    function clickEvent() {
      let name = document.getElementById("name").value;
      let kor = Number(document.getElementById("kor").value);
      let eng = Number(document.getElementById("eng").value);
      let math = Number(document.getElementById("math").value);

      if (check(kor, "kor") && check(eng, "eng") && check(math, "math")) {
        let sum = kor + eng + math;
        let avg = sum / 3;
        let pass = avg >= 80 ? "pass" : "fail";

        let str = `<li>이름 : ${name}</li>`;
        str += `<li>수학 : ${math}</li>`;
        str += `<li>국어 : ${kor}</li>`;
        str += `<li>영어 : ${eng}</li>`;
        str += `<li>합계 : ${sum}</li>`;
        str += `<li>평균 : ${avg.toFixed(2)}</li>`;
        str += `<li>합격여부 : ${pass}</li>`;
        document.getElementById("ul").innerHTML = str;
      }
    }
    function check(num, id) {
      if (num < 0 || num > 100) {
        alert("0~100사이의 값을 입력해주세요.");
        document.getElementById(id).value = "";
        document.getElementById("ul").innerHTML = "";
        return false;
      } else {
        return true;
      }
    }
  </script>
