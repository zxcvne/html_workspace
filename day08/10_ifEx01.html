  <script>
    document.getElementById("btn").addEventListener("click", () => {
      let now = new Date();
      let date = now.toLocaleDateString();
      let day = now.getDay(); // 0(일)
      let week = "";
      switch (day) {
        case 0:
          week = "일";
          break;
        case 1:
          week = "월";
          break;
        case 2:
          week = "화";
          break;
        case 3:
          week = "수";
          break;
        case 4:
          week = "목";
          break;
        case 5:
          week = "금";
          break;
        case 6:
          week = "토";
          break;
      }

      document.getElementById("result").innerText = `
      ${date} (${week})
      `;
    });
  </script>
