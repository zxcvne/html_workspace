<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>날짜 관련 함수</h1>
    <!-- 
        new Date(); => 오늘 날짜 리턴
        getFullYear() : 연도만 리턴
        getMonth()+1 : 월만 리턴 0~11월
        getDate() : 일 1~31 리턴
        getDay() : 요일 0 (일) ~6(토)
        getHours(), getMinutes(), getSeconde() => 시분초 추출
    -->
  </body>
  <script>
    let today = new Date();
    console.log(today);
    console.log(today.getFullYear());
    console.log(today.getMonth() + 1);
    console.log(today.getDate());
    console.log(today.getDay());
    console.log(today.getHours());
    console.log(today.getMinutes());
    console.log(today.toLocaleDateString()); // 2025.10.24
    console.log(today.toLocaleTimeString()); // 오후 12:34:37
    console.log(today.toDateString()); // Fri Oct 24 2025
    console.log(today.toString()); // Fri Oct 24 2025 12:35:52 GMT+0900 (한국 표준시)
    console.log(today.toLocaleString()); // 2025. 10. 24. 오후 12:36:04
    console.log();
  </script>
</html>
