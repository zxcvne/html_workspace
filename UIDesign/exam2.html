    <style>
      @font-face {
        font-family: "Juache";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff")
          format("woff");
        font-weight: normal;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "Juache";
        color: rgb(85, 85, 85);
      }
      .container {
        width: 100%;
        height: 100%;
        background-color: rgb(247, 236, 224);
        text-align: center;
        overflow: hidden;
      }

      .container > header h1,
      h3 {
        margin-top: 30px;
      }
      header h1 {
        font-size: 70px;
        font-weight: 900;
      }
      header h3 {
        font-size: 32px;
      }
      .container > main {
        position: relative;
      }

      .container > main > .btn2 {
        text-decoration: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        border: 1px solid #333;
        border-radius: 50%;
        background-color: #fff;
        color: #333;
        line-height: 20px;
        padding: 6px;
      }
      .container > main > .btn1 {
        text-decoration: none;
        position: fixed;
        bottom: 30px;
        right: 80px;
        border: 1px solid #333;
        border-radius: 50%;
        background-color: #fff;
        color: #333;
        line-height: 20px;
      }

      .container > main > .box {
        margin: 50px auto;
        background-color: #fff;
        width: 500px;
        height: 500px;
        border-radius: 10px;
        box-sizing: border-box;
        overflow: hidden;
      }
      .box a {
        text-decoration: none;
        color: blue;
      }
      .text-area > .text {
        padding-bottom: 10px;
      }
      .text-area h2 {
        font-size: 32px;
      }
      .text-area p,
      span,
      a {
        font-size: 24px;
        font-weight: 500;
      }
      img {
        box-sizing: border-box;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
      }

      a:hover {
        font-size: 30px;
      }
      hr {
        border: 0.5px solid d9d9d9;
      }
    </style>
  </head>
