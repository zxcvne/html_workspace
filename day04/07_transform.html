<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        transform 속성 : 회전, 이동, 확대 기울림
        - translate(x, y) : x축, y축 만큼 이동
        - translateX(x) / translateY(y)
        - scale(w,h) : 가로로 w배, 세로로 h배 만큼 확대
          => 값을 0으로 하면 사라짐
        - scaleX(w) / scaleY(h)
        - rotate(a) / a각도만큼 시계 방향으로 회전, deg 단위 사용
        - skew(xa, ya) : x축으로 xa만큼, y축으로 ya만큼 기울림
        - skewX(xa) / skewY(ya)

        transition
         - 다른 속성값이 변화할때 서서히 변화하도록 하는 효과
         - 애니메이션 효과가 발생한 것처럼 보이게 함.
         - transtiion 속성명 전환시간;
         - 속성이 전환시간동안 서서히 변화 (안적으면 모든 효과)
    -->
    <style>
      @keyframes translate {
        from {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(50px, 0);
        }
        to {
          transform: translate(0, 0);
        }
      }
      @keyframes scale {
        from {
          transform: scale(1, 1);
        }
        50% {
          transform: scale(2, 2);
        }
        to {
          transform: scale(1, 1);
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      @keyframes skew {
        from {
          transform: skew(0deg, 0deg);
        }
        50% {
          transform: skew(20deg, 20deg);
        }
        to {
          transform: skew(0deg, 0deg);
        }
      }
      .box {
        width: 200px;
        height: 50px;
        background-color: aquamarine;
        animation: translate 3s 3;
      }
      .font {
        font-size: 20px;
        transition: 100ms;
      }
      .font:hover {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="font">transition</div>
  </body>
</html>
