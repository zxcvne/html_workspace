      position: relative;

      outline: none;
      float: left;
      position: absolute;
      left: 10px;
      height: 100%;
      width: 75%;

      right: 0px;
      width: 10%;

      outline: none;
      float: right;
      border: 1px solid #03a94d;
      border-top-right-radius: 2px;
      border-bottom-right-radius: 2px;
      background-color: #03a94d;
      color: white;
      line-height: 60px;
    }
    .down-btn {
      float: right;
      position: absolute;
      right: 13%;
      line-height: 57px;
      color: gray;
    }
    .key {
      position: absolute;
      right: 20%;
      line-height: 55px;
      color: gray;
    }
    .container:hover {
      cursor: pointer;
    }
    button:hover {
      cursor: pointer;
    }
