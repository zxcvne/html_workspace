<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        margin: 10px auto;
        border: 1px solid #333;
        text-align: center;
      }
      .top,
      .bt {
        width: 90%;
        height: 50px;
        border: 3px solid #333;
        font-size: 32px;
        font-weight: 700;
        line-height: 50px;
        margin: 10px auto;
      }

      .mid {
        width: 90%;
        max-width: 10px auto;
        height: 270px;
        border: 3px solid #333;
        margin: 10px auto;
        position: relative;
      }
      .red,
      .green,
      .blue {
        width: 100px;
        height: 100px;
        position: absolute;
        /* x y 번짐정도 색상 방향*/
        box-shadow: 5px 5px 5px gray;
      }
      .red {
        top: 40px;
        left: 40px;
        z-index: 3;
        background-color: red;
      }
      .green {
        top: 80px;
        left: 80px;
        z-index: 2;
        background-color: green;
      }
      .blue {
        top: 120px;
        left: 120px;
        z-index: 1;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">텍스트</div>
      <div class="mid">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
      </div>
      <div class="bt">텍스트</div>
    </div>
  </body>
</html>
