<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search-box {
        margin: 10px;
      }

      .search-left {
        width: 350px;
        height: 50px;
        border: 1px solid #03c75a;
        float: left; /*search-left를 float으로 만들면 inline-block 속성이 되기 때문에 search-btn이 옆으로 붙음*/
        position: relative;
        border-radius: 5px 0 0 5px;
        box-sizing: border-box;
      }

      .search-left > input {
        width: 250px;
        height: 30px;
        border: none;
        outline: none;
        margin: 8px 0 0 10px;
      }

      .search-btn {
        height: 50px;
        width: 50px;
        background-color: #03c75a;
        border: 1px solid #03c75a;
        outline: none;
        border-radius: 0 5px 5px 0;
      }
      .search-left > .bi {
        width: 20px;
        height: 20px;
        margin-left: 10px;
        color: gray;
        position: absolute;
      }
      .bi-keyboard {
        top: 15px;
        right: 50px;
      }
      .bi-caret-down-fill {
        top: 15px;
        right: 15px;
      }
      #search-btn {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="search-box">
        <div class="search-left">

            />

          <!-- 삼각형 아이콘 -->

            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-caret-down-fill"
            viewBox="0 0 16 16"

        </div>
        <button type="submit" class="search-btn">

      </div>
    </form>
  </body>
</html>
