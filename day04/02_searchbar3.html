<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search-group {
        width: 500px;
        height: 50px;
        position: relative;
        margin: 10px auto;
        border: 1px solid #333;
        border-radius: 20px;
        border-right: none;
      }
      .search-logo {
        position: absolute;
        left: 0px;
        height: 100%;
        width: 10%;
        text-align: center;
        line-height: 50px;
      }
      .search-logo > a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 900;
        color: #333;
      }
      form {
        box-sizing: border-box;
        position: absolute;
        height: 100%;
        width: 90%;
        line-height: 50px;
        right: 0px;
      }
      .search-bar {
        box-sizing: border-box;
        position: absolute;
        width: 320px;
        height: 50px;
        border: none;
        outline: none;
      }

      .keyb {
        position: absolute;
        right: 90px;
        height: 50px;
        width: 40px;
        border: #333;
        font-size: 10px;
      }
      .down-key {
        position: absolute;
        right: 50px;
        height: 50px;
        width: 40px;
        border: #333;
        font-size: 10px;
      }
      .bi {
        color: gray;
      }

      .glasses {
        position: absolute;
        right: 0px;
        height: 50px;
        width: 50px;
        font-size: 10px;
        border: none;
        outline: none;
        border-right: 1px solid #333;
        border-radius: 20px;
      }
      #search-btn {
        width: 20px;
        height: 20px;
      }

      .search-group:hover {
        cursor: pointer;
      }
      .keyb:hover {
        cursor: pointer;
      }
      .down-key:hover {
        cursor: pointer;
      }
      .glasses:hover {
        cursor: pointer;
      }
    </style>
  </head>

</html>
