<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url(reset.css);
    @font-face {
      font-family: "NanumPenScript-Regular";
      src: url(../font/NanumPenScript-Regular.ttf);
    }
    .container {
      width: 100%;
      height: 100vh;
      background-color: aquamarine;
      font-family: "NanumPenScript-Regular";
    }
    .header {
      width: 100%;
      background-color: azure;
    }
    .nav {
      margin: 0 auto;
      padding-top: 20px;
      height: 80px;
      width: 90%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }
    .nav > h1 {
      font-size: 50px;
      font-weight: 700;
    }
    .nav > ul {
      display: flex;
    }
    .nav > ul > a {
      margin: 0px 10px;
      color: #333;
      font-size: 30px;
      font-weight: 600;
    }
    .nav > ul > a:hover {
      color: gray;
    }
    .main-img {
      width: 100%;
      height: 600px;
      overflow: hidden;
      background: linear-gradient(
          rgba(192, 189, 189, 0.001),
          rgba(0, 0, 0, 0.684)
        )
        /*url(../image/mimg.png)*/;
      background-position: center;
      background-size: cover;
    }
    .main {
      width: 100%;
      background-color: aliceblue;
      text-align: center;
      overflow: hidden;
    }
    .main > h1 {
      padding-top: 50px;
      font-size: 40px;
      font-weight: 700;
    }
    .flex-box {
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
    .flex-box a {
      color: #333;
      margin: 10px;
    }
    .flex-box a:hover {
      cursor: pointer;
      box-shadow: 5px 5px 5px gray;
      transform: scale(1.1);
    }
    .flex-box a > h3 {
      color: #333;
      font-size: 50px;
      font-weight: 600;
    }
    .flex-box a > p {
      color: gray;
      margin: 24px 0;
      font-size: 30px;
    }

    .item {
      width: 400px;
      height: 250px;
      background-position: center;
      background-size: cover;
      margin: 30px;
      box-sizing: border-box;
    }
    .item1 {
      background-image: url(../image/c.jpg);
    }
    .item2 {
      background-image: url(../image/c++.jpg);
    }
    .item3 {
      background-image: url(../image/py.jpg);
    }
    .item4 {
      background-image: url(../image/jungbo.jpg);
    }
    .item5 {
      background-image: url(../image/java.jpg);
    }
    .item6 {
      background-image: url(../image/pyt.jpg);
    }
    .item7 {
      background-image: url(../image/r.jpg);
    }
    .item8 {
      background-image: url(../image/db.jpg);
    }
    .item9 {
      background-image: url(../image/figma.jpg);
    }
    .footer {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .bi {
      margin: 32px;
      width: 32px;
      height: 32px;
    }
    .bi:hover {
      cursor: pointer;
      transform: scale(1.1);
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <h1>SimpleShop</h1>
          <ul>

      </div>

          <a href=""

        <div class="flex-box">

          >

      </div>
    </div>
  </body>
  <script>
    var banner = document.getElementById("mainImg");

    var imgs = new Array();
    imgs.push("mimg.png");
    imgs.push("simpleMain.jpg");

    var cnt = 0;

    function updateBanner() {
      banner.style.backgroundImage = "url(../image/" + imgs[cnt] + ")";
    }

    function nextMessage() {
      if (cnt != imgs.length - 1) {
        cnt = cnt + 1;
      } else {
        cnt = 0;
      }
      updateBanner();
    }

    setInterval(nextMessage, 3000);

    updateBanner();
  </script>
</html>
