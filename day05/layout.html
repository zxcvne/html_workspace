<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .header {
      width: 1920px;
      height: 100px;
      background-color: red;
    }
    .nav {
      display: flex;
      box-sizing: border-box;
    }
    .nav .nav-i {
      height: 100px;
    }
    .nav-i1 {
      width: 25%;
      background-color: green;
    }
    .nav-i2 {
      width: 50%;
      background-color: blue;
    }
    .nav-i3 {
      width: 25%;
      background-color: orange;
    }

    .main {
      display: flex;
    }
    .main .main-i {
      width: 50%;
      height: 100px;
    }
    .main-i1 {
      background-color: yellow;
    }
    .main-i2 {
      background-color: blueviolet;
    }
    .footer {
      width: 1920px;
      height: 100px;
      background-color: gray;
    }
  </style>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="nav">
        <div class="nav-i nav-i1"></div>
        <div class="nav-i nav-i2"></div>
        <div class="nav-i nav-i3"></div>
      </div>
      <div class="main">
        <div class="main-i main-i1"></div>
        <div class="main-i main-i2"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
