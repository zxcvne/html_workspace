<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: bisque;
      }
      .container {
        width: 300px;
        background-color: rgb(52, 138, 110);
        /*화면의 정중앙 위치*/
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        border-radius: 10px;
        padding: 20px 30px;
      }
      .container .text-field,
      .btn {
        box-sizing: border-box;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        outline: none;
        border: none;
        border-radius: 5px;
      }
      .btn {
        font-weight: 700px;
        font-size: 15px;
      }

      .container .link {
        margin-top: 30px;
      }
      .container > .link > a {
        text-decoration: none;
        color: #fff;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" class="text-field" placeholder="아이디" name="id" />
        <input
          type="password"
          class="text-field"
          placeholder="비밀번호"
          name="pw"
        />
        <button class="btn">로그인</button>
      </form>
      <div class="link">
        <a href=""> 비밀번호를 잊으셨나요? </a>
      </div>
    </div>
  </body>
</html>
