<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <!--  
      width : 100% (부모의) 화면의 전체 가로
      height : 100% (부모의 100%)
      vh / vw : 모니터(브라우저) 기준 높이
    -->
    <style>
      /* link를 css 내부로 이동*/
      @import url(reset.css);
      .container {
        width: 100%;
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.009), rgba(0, 0, 0, 0.664)),
          url(../image/sub2.jpg);
        background-size: cover;
        background-position: center;
      }
      .header {
        margin: 0 auto;
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translate(-50%);
        width: 90%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        color: #fff;
        font-size: 40px;
        font-weight: 700;
      }
      .item {
        display: flex;
        color: #fff;
      }

      .item li {
        margin: 0px 10px;
      }
      .item > li > a {
        color: #fff;
      }

      .item > li > a:hover {
        cursor: pointer;
        color: #d9d9d9;
      }
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }
      .main h1 {
        font-size: 50px;
        font-weight: 900;
      }
      .main > a > button {
        border: 2px solid green;
        border-radius: 10px;
        background-color: #333;
        color: white;
        font-size: 20px;
        font-weight: 700;
        padding: 10px 20px;
        margin-top: 40px;
      }
      .main > a > button:hover {
        cursor: pointer;
        color: #333;
        background-color: #d9d9d9;
        transition: 0.5s; /*서서히 변화*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">DESIGN</div>
        <ul class="item">
          <li class="item1"><a href="">HOME</a></li>
          <li class="item2"><a href="">LOGIN</a></li>
          <li class="item3"><a href="">SIGNUP</a></li>
          <li class="item4"><a href="">BOARD</a></li>
        </ul>
      </div>
      <div class="main">
        <h1>
          Welcome to Front-End <br />
          World
        </h1>
        <a href="./06_flex.html" target="_blank"><button>Learn More</button></a>
      </div>
    </div>
  </body>
</html>
