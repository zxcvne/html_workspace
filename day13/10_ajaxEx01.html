<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  https://jsonplaceholder.typicode.com/photos/1~10 -->
    <button id="btn">데이터 가져오기</button>
    <ul id="ul"></ul>
    <script>
      document.getElementById("btn").addEventListener("click", () => {
        for (let i = 1; i < 11; i++) {
          fetch(`https://jsonplaceholder.typicode.com/photos/${i}`)
            .then((response) => response.json())
            .then((json) => printData(json)) // 성공시
            .catch((error) => console.log(error)); // 실패시;
        }
      });
      function printData(obj) {
        const ul = document.getElementById("ul");
        let str = "";
        for (const key in obj) {
          str += `<li>${key} : ${obj[key]}</li>`;
        }
        str += `<hr>`;
        ul.innerHTML += str;
      }
    </script>
  </body>
</html>
