<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: brown;
        text-align: center;
        color: #fff;
        font-weight: 700;
        font-size: 20px;
        margin: 10px;
        float: left;
      }
      .box:hover {
        transform: translate(10px, 10px);
        background-color: rgb(236, 152, 152);
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="box box1">T</div>
    <div class="box box2">H</div>
    <div class="box box3">A</div>
    <div class="box box4">N</div>
    <div class="box box5">K</div>
    <div class="box box6">S</div>
  </body>
</html>
