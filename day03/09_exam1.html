<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menubar</title>
  </head>
  <style>
    .menu {
      width: calc(100% / 4);
      height: 50px;
      line-height: 50px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #333;
      float: left;
      border-right: none;
    }

    .menu4 {
      border-right: 1px solid #333;
    }

    .menu:hover {
      background-color: rgb(242, 242, 111);
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #333;
    }
  </style>
  <body>
    <div class="menu menu1"><a href="">menu1</a></div>
    <div class="menu menu2"><a href="">menu2</a></div>
    <div class="menu menu3"><a href="">menu3</a></div>
    <div class="menu menu4"><a href="">menu4</a></div>
  </body>
</html>
