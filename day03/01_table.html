<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 70%;
      }
      table td,
      th {
        height: 40px;
      }
      table > thead > tr > th {
        background-color: rgb(187, 217, 227);
        border-collapse: collapse;
        border-top: 2px solid rgb(37, 37, 186);
        border-bottom: 2px solid rgb(37, 37, 186);
      }

      table > thead > tr > th:nth-child(1) {
        width: 10%;
        border-right-style: none;
      }

      table > thead > tr > th:nth-child(2) {
        width: 50%;
      }

      table > thead > tr > th:nth-child(3) {
        width: 20%;
      }

      table > thead > tr > th:nth-child(4) {
        width: 20%;
      }
      table > tbody > tr {
        border-bottom: 1px dotted rgb(37, 37, 186);
      }
      table > tbody > tr:last-child {
        border-bottom: 2px solid rgb(37, 37, 186);
      }
      table > tbody > tr:nth-child(even) {
        background-color: rgb(202, 243, 229);
      }

      table > tbody > tr > td {
        text-align: center;
      }
      table > tbody > tr:hover {
        background-color: rgba(224, 221, 221, 0.996);
      }
    </style>
  </head>
