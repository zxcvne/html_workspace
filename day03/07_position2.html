<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .p-box {
        width: 100%;
        height: 150px;
        background-color: antiquewhite;
        position: relative;
        box-sizing: border-box;
      }

      .box {
        padding: 10px;
        width: 100px;
        height: 100px;
        float: left;
        position: absolute;
        top: 25px;
        box-sizing: border-box;
      }

      .item1 {
        background-color: rgb(177, 225, 236);
        left: 25px;
      }
      .item2 {
        background-color: brown;
        left: 50%; /*절반의 중심 앞쪽*/
        /* transform: translate(x축, y축) */
        transform: translate(-50%);
      }
      .item3 {
        background-color: purple;
        right: 25px;
      }

      .outer {
        width: 300px;
        height: 300px;
        background-color: rgb(177, 225, 236);
        /*position: relative;*/
        /*block 속성 태그일 경우*/
        /*margin: 0 auto;*/
        /*inline 속성 태그일 경우*/
        /*text-align: center;*/
        overflow: hidden;
      }
      .inner {
        width: 100px;
        height: 100px;
        background-color: #fff;
        /*position: absolute;*/
        /*top: 50%;*/
        /*left: 50%;*/
        /*transform: translate(-50%, -50%);*/

        /* 
            마진 상쇄 효과 (margin collapsing) 
            - 부모 요소에 padding-top, border-top를 추가하면 부모와 자식 요소가
            분리되어 마진이 들어감.
            - 부모요소에 overflow:hidden 추가 하면 마진 상쇄 효과를 방지
        */
        margin: 100px auto 0px;
      }
    </style>
  </head>
  <body>
    <div class="p-box">
      <div class="box item1"></div>
      <div class="box item2"></div>
      <div class="box item3"></div>
    </div>
    <div class="outer">
      <!-- 300 -->
      <div class="inner">
        <!-- 100 -->
      </div>
    </div>
  </body>
</html>
