<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        text-align: center;
      }
      h1 {
        margin: 10px;
      }
      form {
        width: 60%;
        height: 200px;
        background-color: aquamarine;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      form > input {
        box-sizing: border-box;
        border: 1px solid #333;
        width: 60%;
        height: 70px;
        padding: 20px;
      }
      form > button {
        box-sizing: border-box;
        border: 1px solid #333;
        width: 60px;
        height: 70px;
      }
      ul {
        width: 60%;
        margin: 0 auto;
      }
      ul > li {
        line-height: 100px;
        height: 100px;
        width: 100%;
        height: 100px;
        list-style: none;
        background-color: bisque;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 20px;
        box-sizing: border-box;
      }

      ul > li > button {
        height: 50px;
        width: 50px;
        border: none;
        background-color: bisque;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>여행 준비물 점검 목록</h1>
    <form action="">
      <input type="text" id="item" />
      <button type="button" id="btn">추가</button>
    </form>
    <div>
      <ul id="itemList"></ul>
    </div>
    <script>
      const $btn = document.getElementById("btn");
      const $item = document.getElementById("item");
      const $itemList = document.getElementById("itemList");
      const $li = document.querySelectorAll("li");
      let cnt = 0;
      $btn.addEventListener("click", () => {
        if ($item.value) {
          let str = `<li value="${cnt}">`;
          str += $item.value;
          str += `<button class="deleteBtn" value="${cnt}">❌</button>`;
          str += "</li>";
          $item.value = "";
          cnt++;
          $itemList.innerHTML += str;
        }
        const $deleteBtn = document.querySelectorAll(".deleteBtn");
        $deleteBtn.forEach((button) => {
          button.addEventListener("click", (e) => {
            if (e.target.value == $li.value) {
              $li.innerHTML = "";
              cnt--;
            }
          });
        });
      });
    </script>
  </body>
</html>
