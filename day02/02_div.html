<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        div : 상자를 만들어주는 태그
        영역을 구분하는 역할 => 공간을 만들어주는 => layout 구조를 짜는 역할
        - 컨테이너 역할을 하는 태그
        - 사용률만 놓고보면 가장 많이 사용하는 태그 (80~90%)
        - 시맨틱 웹(태그) : div 태그에 의미를 부여한 개념
        - 가독성을 높이기 위해, 통일성을 유지
            - <header> => <div id="header">
    -->
    <!--
        태그 분류 방법
        - block, inline, inlineblock
        - block
            - 혼자 한 라인을 차지 (새 라인에서 시작)
            - 가로/세로 크기 조절이 가능
            - 여백 지정 가능
            - div, h~, p, form, table ...

        - inline 
            - 한 라인에서 계속 유지되는 태그
            - 컨텐츠 자체가 태그의 크기가 됨.
            - 가로/세로 크기 조절이 불가능
            - 여백 지정이 안됨
            - 폰트 크기 지정이 가능
            - span, b, del, ins, i ...

        - inlineblock
            - 한 라인에서 계속 유지되는 태그
            - 가로/세로 크기 조절이 가능
            - 여백지정 가능
            - input, img ...
     -->
    <div>div</div>
    <header>header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <main>
      main
      <section>
        section
        <header>head2</header>
        <article>art</article>
        <footer>fot2</footer>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
