<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        색상관련 속성
        - color : 글자색
        - background-color : 배경색
        - border-color : 테두리색

        색상 지정 방법
        - 이미 지정된 이름을 사용하는 방법 : red, yello 등.
        - 색상 코드를 이용하는 방법 : 16진수
        - 색상 팔레트를 이용하는 방법
            - rgb(0,0,0) 코드를 이용하는 방법
            - rgba(0,0,0,) : a 투명도 0~1 (0.5반투명)
        - Gradient : 여러 색상의 조합 https://cssgradient.io/
        - background-color : linear-gradient(방향, 색상1, 색상2);

    -->
    <style>
      div {
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
      }
      .color {
        color: brown;
        background-color: rgba(0, 0, 255, 0.202);
      }
      .bgc {
        color: #fff;
        background: #020024;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }
      .bc {
        border: 1px solid black;
        /*
        border: 1px; 두께
        border-style: dotted; 모양
        border-color: black; 색
        */
      }
      .box {
        color: #333;
        background-color: #d9d9d9;
        border: 1px solid #333;
        margin-top: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="color">글자색</div>
    <div class="bgc">배경색</div>
    <div class="bc">테두리색</div>
    <div class="box">test</div>
  </body>
</html>
