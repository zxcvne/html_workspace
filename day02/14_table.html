<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      caption {
        /*border: 1px solid #333;*/
        border-bottom: none;
        /*background-color: #34495e;*/
      }
      table {
        width: 75%;
        /* 중복되는 선 합치기 */
        border-collapse: collapse;
      }
      table th,
      td {
        height: 30px;
        text-align: center;
      }
      thead th {
        background-color: #7f8c8d;
        border-top: 3px solid #333;
        border-bottom: 3px solid #333;
      }
      table > tfoot > tr {
        border-top: 3px solid #333;
        border-bottom: 3px solid #333;
        border-top-style: double;
        background-color: #2980b9;
      }
      /* tobody의 짝수라인 마우스 올리면 색 변경*/
      table > tbody > tr:nth-child(even):hover {
        cursor: pointer;
        background-color: rgba(7, 153, 146, 1);
      }
      /* tobody의 홀수라인 마우스 올리면 색 변경*/
      table > tbody > tr:nth-child(odd):hover {
        cursor: pointer;
        background-color: rgb(207, 220, 197);
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        성적표
      </caption>
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>성적</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>kim</td>
          <td>78</td>
        </tr>
        <tr>
          <td>2</td>
          <td>pack</td>
          <td>96</td>
        </tr>
        <tr>
          <td>3</td>
          <td>kong</td>
          <td>85</td>
        </tr>
        <tr>
          <td>4</td>
          <td>lee</td>
          <td>45</td>
        </tr>
        <tr>
          <td>5</td>
          <td>choi</td>
          <td>69</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">합계</th>
          <th>???</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
