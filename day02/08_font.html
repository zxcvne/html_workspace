<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 
        font 지정
        - 글꼴 / 크기 / 스타일 / 굵기
        - font-family : 브라우저마다 지원하는 폰트가 다르고, 언어마다 달라 폰트의 묶음으로 설정
            - 지정하려는 폰트를 , 로 나열    
            - 한글 폰트의 경우 한글이름과, 영문이름 같이 사용
            - 마지막 폰트는 기본형을 저장 (serif)        
            - 폰트명에 띄어쓰기가 있다면 쌍따옴표로 묶음 ex) "나눔 고딕"
        - font-size : 글자 크기
        - font-style : (기울림꼴)
        - font-weight : 굵기 100~900 100단위 지정 (700 보통)
        - font : 속성을 한번에 지정하는 경우
        - font [style | weight] size family
    -->
    <style>
      @font-face {
        font-family: NanumPenScript-Regular;
        src: url(../font/NanumPenScript-Regular.ttf);
      }

      .font {
        /*
        font-family: "Courier New", Courier, monospace;
        font-weight: 700;
        font-style: italic;
        */

        font-family: "NanumPenScript-Regular";
        font-weight: 400;
        font-style: normal;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="font">
      인권에 대한 무시와 경멸이 인류의 양심을 격분시키는 만행을 초래하였으며,
      <br />
      인간이 언론과 신앙의 자유, 그리고 공포와
    </div>
  </body>
</html>
