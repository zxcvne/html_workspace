<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 스타일 파일을 링크로 연결 / 여러개 연결 가능. -->
    <link rel="stylesheet" href="03_style.css" />
    <style>
      /* 여기는 css 영역 
            선택자{속성:값; 속성:값;} 
        */
      /*img {
        width: 100px;
        height: 100px;
      }*/
    </style>
  </head>
  <body>
    <!--  
        style : html의 정렬, 크기, 색, 등 여러가지 모양을 꾸며주는 기능
        스타일 적용하는 방법
        1. <style> 태그를 이용하여 스타일을 적용 => <head> 태그 내부에 선언
        2. 각 태그에 style 속성을 직접 적용하는 방법
        3. link를 이용하여 이미 만들어져 있는 CSS 파일을 연결하는 방법 => 가장 많이 사용

        3번은 일반 실무에서 가장 많이 사용하는 방법
        수업에서는 1번을 사용
        2번은 거의 안씀. => 특별한 케이스에서만 사용
        선택자 class id tagName => 같은 선택자는 같은 스타일을 가짐
    -->
    <img src="../image/dog.jpg" alt="강아지" />
    <img src="../image/cat.png" alt="고양이" />
  </body>
</html>
