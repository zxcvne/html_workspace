<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #naver {
        color: green;
      }
      #div1 > a {
        color: blue;
      }
      a div {
        color: red;
      }
      ol {
        list-style: none;
        padding: 0;
      }
      ol > li {
        font-size: 20px;
        display: inline; /* block tag의 성격을 inline로 변경 */
        margin: 10px;
      }
      ol > li:nth-child(even) {
        color: red;
      }
      ol > li:nth-child(3n) {
        color: green;
      }
      ol > li:first-child,
      li:last-child {
        font-weight: bold;
      }
      /*ol > li::after {
        content: " / ";
      }
      ol > li:last-child::after {
        content: none;
      }*/

      ol > li:not(:last-child)::after {
        /*마지막 요소 빼고*/
        content: " /";
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <a href="http://www.naver.com" target="_blank" id="naver">naver</a>
      </div>
      <div id="div1">
        <a href="http://www.google.com" target="_blank">google</a>
      </div>
      <a href="http://www.daum.net" target="_blank">
        <div>daum</div>
      </a>
    </div>

    <!-- 
        전체 글자 크기 20px
        짝수만 빨간색
        3,6,9 : 초록색
        1, 10 : 굵게
    -->
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ol>

    <!-- 
        div를 3개 만들어 
        naver, google, daum 사이트에 연결되게 하고
        naver => green
        google => blue
        daum => red
        :first-child / last-child : 첫번째요소, 마지막요소
        :after / :before : ~뒤에 ~앞에 가상요소를 삽입
    -->
  </body>
</html>
